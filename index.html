<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>软件首页</title>
	<link rel="stylesheet" href="common/css/common.css" />
	<link rel="stylesheet" href="common/css/main.css" />
	
</head>
<body>
	<div id="layout" class="nTab cl">
		<div id="aside-menu" class="cl">
			<ul id="myTab" class="relative ">
				<li id="block0" class="active" onclick="nTabs(this,0);">软件首页</li>
				<li id="block1" class="normal" onclick="nTabs(this,1);">软件特色</li>
				<li id="block2" class="normal" onclick="nTabs(this,2);">付费及免费方式</li>
				<li id="block3" class="normal" onclick="nTabs(this,3);">使用手册</li>
				<li id="block4" class="normal" onclick="nTabs(this,4);">房屋管理经验交流</li>
				<li id="block5" class="normal" onclick="nTabs(this,5);">智能管理新趋势</li>
				<li id="block6" class="normal" onclick="nTabs(this,6);">常见家居用品购买</li>
				<li id="block7" class="normal" onclick="nTabs(this,7);">下载其他版本</li>
				<li id="block8" class="normal" onclick="nTabs(this,8);">常见问题</li>
			</ul>
		</div>
		<div id="main" class="TabContent cl">
			<div id="myTab_Content0" class="active"><div class='loading'></div></div>
			<div id="myTab_Content1" class="none"></div>
			<div id="myTab_Content2" class="none"></div>
			<div id="myTab_Content3" class="none"></div>
			<div id="myTab_Content4" class="none"></div>
			<div id="myTab_Content5" class="none"></div>
			<div id="myTab_Content6" class="none"></div>
			<div id="myTab_Content7" class="none"></div>
			<div id="myTab_Content8" class="none"></div>
		</div>
	</div>
	<script src="common/js/jquery-1.11.1.min.js"></script>
	<script src="common/js/Ntab.js"></script>
	<script>
		$.ajaxSetup ({ 
		cache: false
		}); 
	</script>
	<script>
	//各个按钮ajax显示内容
	$("#myTab_Content0").load('content0.html');
	$("#myTab li").click(function(){
		var id=$(this).index();
		$("#myTab_Content"+id).html("<div class='loading'></div>");
		if (id==3) {
			$.ajax({
				url:'manual/index.html',
				success:function(response,xhr){
	                $("#myTab_Content3").html(response);
	            }
			})
		}else{
			$.ajax({
				url:'content'+id+'.html',
				success:function(response,xhr){
	                $("#myTab_Content"+id).html(response);
	            }
			})
		}
	});
	 $(window).scroll(function(){
        var a = 50;
        if ($(window).scrollTop()>a) {
            $("#aside-menu").addClass('fixed');
        }else{
            $("#aside-menu").removeClass('fixed');
        }

    });
</script>
<script>
	function resize_window(){
	//获取当前窗口大小，重置#layout和#aside-menu 的width和height
	$("#myTab_Content3").height($(window).height()-30);
	}
	$(function(){
	  resize_window();
	  $(window).resize(function(){
	    resize_window();
	  })
	});
	$(function(){
		$("#block3").click(function(){
			 $("#aside-menu").animate( { width: 0}, 200 );
		});
	})
</script>
</body>
</html>
