		<h4>创建楼房</h4>
		<p>创建方法一：操作步骤【菜单管理】->【房屋设置】,弹出窗口点击红色标注【添加】，填写楼房信息，保存即可</p>
		<p>创建方法二：操作步骤【房屋管理】（模块）->【房屋及费用设置】，将会弹出同方法一同样的窗口，操作即可</p>
