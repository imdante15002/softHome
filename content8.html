	<div class="tw"></div>
	<div id="faqs_view" class="pbox absolute" title="点击页面关闭">
		
	</div>
	<script>
$(function(){
	 $(".faqs li").click(function(){
	 	var id=$(this).attr('id');
	 	var viewWidth=$(window).width()-200;
	 	$("#faqs_view").html("<div class='loading1'></div>");
		$.ajax({
			url:'faqs/faqs_'+id+'.html',
			success:function(response,xhr){
                $("#faqs_view").html(response);
            }
		});
		$("#faqs_view").css('width',viewWidth);
		$("#faqs_view").fadeIn(200);
	 });
	 $(".faqs li").click(function(){
	 	$(this).addClass('active').siblings(this).removeClass('active');
	 });
 });
	$(function(){
		$("#faqs_view").click(function(){
			$(this).fadeOut();
		})
	})
</script>
</div>
